  LBLogsStoreBucket:
    Type: AWS::S3::Bucket
    Properties:
      AccessControl: Private
      BucketName: !Sub
        - ${ECSClusterName2}-lb-accesslogs
        - { ECSClusterName2: !Join ["-", ["s3", !GetAtt SampleString.RandomString]] }
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      VersioningConfiguration:
        Status: Enabled
      Tags:
        - Key: BucketType
          Value: Log
    DeletionPolicy: Delete
  LogsBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref 'LBLogsStoreBucket'
      PolicyDocument:
        Version: '2008-10-17'
        Statement:
        - Sid: ELBAccessLogselbacc
          Effect: Allow
          Resource: !Join ['', [!GetAtt LBLogsStoreBucket.Arn, /*]]
          Principal:
            AWS: !Join ['', ['arn:aws:iam::', !Ref 'AWS::AccountId', ':root']]
          Action: ['s3:PutObject']
        - Sid: ELBAccessLogsServiceACL
          Effect: Allow
          Resource: !GetAtt LBLogsStoreBucket.Arn
          Principal:
            Service: delivery.logs.amazonaws.com
          Action: ['s3:GetBucketAcl']
        - Sid: ELBAccessLogsServicePut
          Effect: Allow
          Resource: !Join ['', [!GetAtt LBLogsStoreBucket.Arn, /*]]
          Principal:
            Service: delivery.logs.amazonaws.com
          Action: ['s3:PutObject']
          Condition:
            StringEquals:
              s3:x-amz-acl: bucket-owner-full-control
  
  
